<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../src/css/app.css" rel="stylesheet" type="css" crossorigin="anonymous"/>
</head>
<body>
  <div class='container'>
    <!-- <img class='bg-img' src={""} alt='...'></img> -->
    <div class='token'>
      <h1>Swapping tokens</h1>
      <div>
        <div class="box box1">
          <div class='token1'> Token A
          </div>
          <input class='box' type='text' placeholder='Token 1' />
          <select class='coinA' name='coinA'>
            <option >ETH</option>
            <option >DAI</option>
            <option >WBTC</option>
            <option >USDT</option>
            <option >USDC</option>
            <option >WETH</option>
          </select>
        </div>
        <div class="box box2">
          <div class='token2'> Token B
          </div>
          <input class='box' type='text' placeholder='Token 2' />
          <select class='coinB' name='coinB'>
            <option >ETH</option>
            <option >DAI</option>
            <option >WBTC</option>
            <option >USDT</option>
            <option >USDC</option>
            <option >WETH</option>
          </select>
          <div>
          </div>
        </div>


        <button class='swap'>Swap</button>
        <button class='swap1'
          onClick={eth_requestAccount}
        >Connect Wallet</button>
        <h3 class='add'>Wallet Address :{walletAddress}</h3>


      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.min.js"></script>
      <script src="js/app.js"></script>
      
</body>
</html>
